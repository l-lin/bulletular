<head>

	<title>Bulletular</title>
	<meta name="description" content="">

    <link href="http://fonts.googleapis.com/css?family=Gilda+Display" rel="stylesheet" type="text/css">

<body ng-app="bulletularApp">
	<!--[if lt IE 7]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	
	<!--[if lt IE 9]>
	<script src="app/23028683.ie.js"></script>
	<![endif]-->
	
    <header>
        <h1><a href="https://github.com/l-lin/bulletular">Bulletular</a></h1>
        <p>
            Yet another TODO web application with keyboard shortcuts using <a href="http://angularjs.org/">AngularJS</a> and <a href="http://angular-ui.github.io/">AngularUI</a>.
        </p>
        <a href="https://github.com/l-lin/bulletular">
        	<img style="position: absolute; top: 0; right: 0; border: 0" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
        </a>
        <hr>
    </header>

	<div class="container" ng-controller="bulletularCtrl">
		<span class="msg-save" ng-cloak="" ng-show="isSaved" ng-click="closeMsg()">Saved!</span>
		<header>
	    	<button ng-click="save()">Save</button>
	    	<button class="trash" ng-click="removeAllBullets()">Remove all bullets</button>
	    </header>
		<div class="wrapper">
			<article>
				<bullets bullets="bullets"></bullets>
			</article>
		</div>
	</div>
	
	<footer role="note">
        <hr>
		<div class="shortcuts">Shortcuts:</div>
		<ul>
			<li><strong>CTRL + Enter:</strong> Complete the task</li>
			<li><strong>CTRL + ALT + Backspace:</strong> Remove the task</li>
            <li><strong>UP / DOWN:</strong> Switch task</li>
            <li><strong>TAB:</strong> Increase indent</li>
            <li><strong>SHIFT + TAB:</strong> Decrease indent</li>
		</ul>
	</footer>
	
	<script src="app/79a94aed.plugins.js"></script>
	
	<script src="app/e927e5e4.modules.js"></script>
	
	<script src="app/0849dd7e.app.js"></script>
</body>
