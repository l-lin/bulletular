<ul>
    <li ng-repeat="item in items">
        <input type="text" ng-class="{complete:item.complete}" value="{{item.text}}" 
        ui-keydown="{'ctrl-enter': 'completeItem($event, $index)', 'enter': 'addItem($event, $index)', 'backspace': 'removeItem($event, $index)'}" 
        focus-me="{{item.focus}}" />
    </li>
</ul>
