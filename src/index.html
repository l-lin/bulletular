<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bulletular</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	
	<!-- build:css({.tmp,src}) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
</head>
<body ng-app="bulletularApp">
	<!--[if lt IE 7]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	
	<!-- build:js app/ie.js -->
	<!--[if lt IE 9]>
	<script src="vendor/es5-shim/es5-shim.js"></script>
	<script src="vendor/json3/lib/json3.min.js"></script>
	<![endif]-->
	<!-- endbuild -->
	
	<!-- Add your site or application content here -->
	<div class="container">
		<div class="wrapper">
			<article ng-controller="bulletularCtrl">
				<bullets items="items"></bullets>
			</article>
		</div>
	</div>
	
	<hr />
	<footer role="note">
		<div class="shortcuts">Shortcuts :</div>
		<ul>
			<li><strong>CTRL + Enter:</strong> Complete the task</li>
			<li><strong>CTRL + ALT + Backspace:</strong> Remove the task</li>
		</ul>
	</footer>
	
	<!-- build:js app/plugins.js -->
	<script src="vendor/angular/angular.js"></script>
	<!-- endbuild -->
	
	<!-- build:js app/modules.js -->
	<script src="vendor/angular-ui-utils/modules/keypress/keypress.js"></script>
	<!-- endbuild -->
	
	<!-- build:js({.tmp,src}) app/app.js -->
	<script src="app/bullet/bullet.js"></script>
	<script src="app/bullet/bulletFactory.js"></script>
	<script src="app/bullet/bulletDirective.js"></script>
	<script src="app/bulletularApp.js"></script>
	<script src="app/bulletularCtrl.js"></script>
	<!-- endbuild -->
</body>
</html>
