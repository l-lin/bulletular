<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bulletular</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	
    <link href='http://fonts.googleapis.com/css?family=Gilda+Display' rel='stylesheet' type='text/css'>
	<!-- build:css({.tmp,src}) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
</head>
<body ng-app="bulletularApp">
	<!--[if lt IE 7]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	
	<!-- build:js app/ie.js -->
	<!--[if lt IE 9]>
	<script src="vendor/es5-shim/es5-shim.js"></script>
	<script src="vendor/json3/lib/json3.min.js"></script>
	<![endif]-->
	<!-- endbuild -->
	
    <header>
        <h1><a href="https://github.com/l-lin/bulletular">Bulletular</a></h1>
        <p>
            Yet another TODO web application with keyboard shortcuts using <a href="http://angularjs.org/">AngularJS</a> and <a href="http://angular-ui.github.io/">AngularUI</a>.
        </p>
        <a href="https://github.com/l-lin/bulletular"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
        <hr />
    </header>
    
	<div class="container">
		<div class="wrapper">
			<article ng-controller="bulletularCtrl">
				<bullets items="items"></bullets>
			</article>
		</div>
	</div>
	
	<footer role="note">
        <hr />
		<div class="shortcuts">Shortcuts:</div>
		<ul>
			<li><strong>CTRL + Enter:</strong> Complete the task</li>
			<li><strong>CTRL + ALT + Backspace:</strong> Remove the task</li>
            <li><strong>UP / DOWN:</strong> Switch task</li>
		</ul>
	</footer>
	
	<!-- build:js app/plugins.js -->
	<script src="vendor/angular/angular.js"></script>
	<!-- endbuild -->
	
	<!-- build:js app/modules.js -->
	<script src="vendor/angular-ui-utils/modules/keypress/keypress.js"></script>
	<!-- endbuild -->
	
	<!-- build:js({.tmp,src}) app/app.js -->
    <script src="app/bullet/bullet.js"></script>
    <script src="app/bullet/bulletUtils.js"></script>
    <script src="app/bullet/bulletFactory.js"></script>
    <script src="app/bullet/bulletDirective.js"></script>
    <script src="app/bulletularApp.js"></script>
    <script src="app/bulletularCtrl.js"></script>
	<!-- endbuild -->
</body>
</html>
